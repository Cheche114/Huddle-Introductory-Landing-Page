<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.svg" alt="">
        </div>
    </header>

    <main>
        <div class="container">
            <img src="images/illustration-mockups.svg" alt="">
            <div class="quote">
                <h1>Build The Community Your Fans Will Love</h1>
                <p class="sub-quote">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
                <button>Register</button>
            </div>

            <div class="social">
                <a href="#" class="special"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </main>

    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Onyenekwulum Blossom Echezona</a>.
        </p>
      </footer>
</body>
</html>
